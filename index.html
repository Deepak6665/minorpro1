<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b{
            height: 35vh;
            width: 17%;
            margin: auto;
            border-radius: 55%;
            background-color: antiquewhite;
        }

    </style>
</head>
<body>
    <center> 
<div class="boxone b" ></div>
 </center>

<script>
let box=document.getElementsByClassName("boxone")[0]
const redlight=()=>{
    box.addEventListener("mouseenter",()=>{
        box.style.backgroundColor="red"
        box.style.boxShadow="10px 10px 110px 10px red"
    })
}
redlight()
const redlightout=()=>{
    box.addEventListener("mouseleave",()=>{
        box.style.backgroundColor="gray"
        // box.style.boxShadow="10px 10px 110px 10px gray"
    })
}
redlightout()
const yellowlight=()=>{
    box.addEventListener("click",()=>{
        box.style.backgroundColor="yellow"
        box.style.boxShadow="10px 10px 110px 10px yellow"
       
    })
}
yellowlight()
const greenlight=()=>{
    box.addEventListener("dblclick",()=>{
        box.style.backgroundColor="green"
        box.style.boxShadow="10px 10px 110px 10px green"
        
    })
}
greenlight()


 
 




</script>


</body>
</html>
